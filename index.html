---
layout: default
---

<div class="posts">
  <article class="post">
    <h1>
      <a href="{{ site.baseurl }}{{ site.posts[0].url }}"
        >{{ site.posts[0].title }}</a
      >
    </h1>
    <div class="post-date">{{ site.posts[0].date | date: "%B %e, %Y" }}</div>

    <div class="entry">{{ site.posts[0].content }}</div>
  </article>
</div>
